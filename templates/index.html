<!DOCTYPE html>
<html>
<head>
  <title>Public Chat Room</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <h1>Chat Room</h1>
  <ul id="messages">
    {% for username, message in messages %}
      <li><strong>{{ username }}</strong>: {{ message }}</li>
    {% endfor %}
  </ul>
  <form id="chat-form">
    <!-- Removed username input -->
    <input type="text" id="message" placeholder="Type a message" required autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById('chat-form');
    const messages = document.getElementById('messages');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const message = document.getElementById('message').value;

      // Send message with username "anom"
      socket.emit('send_message', { username: "anom", message: message });

      form.reset();
    });

    socket.on('receive_message', data => {
      const item = document.createElement('li');
      item.innerHTML = `<strong>${data.username}</strong>: ${data.message}`;
      messages.appendChild(item);
    });
  </script>
</body>
</html>
